<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>熊熊塔羅占卜 ｜ 22 大秘儀抽牌</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="page-wrap">

  <!-- Header -->
  <header class="site-header card">
    <h1>🐻 熊熊塔羅占卜</h1>
    <p class="subtitle">22 大秘儀｜正逆位解析｜溫柔引導你前進</p>

    <section class="about">
      <h2>關於占卜師</h2>
      <p>
        嗨，我是 <strong>村長熊熊</strong>。  
        希望用簡單又溫暖的塔羅占卜陪你走過迷茫，把心裡的聲音慢慢看清楚。
      </p>
      <p class="ig-link">
        📸 IG：  @luckygbear
        <a href="https://www.instagram.com/luckygbear" target="_blank">@luckygbear</a>
      </p>
    </section>
  </header>

  <!-- 問題 -->
  <main class="card">
    <section class="question-area">
      <h2>請在心中想好你的問題</h2>
      <p class="hint">
        例：  
        「我現在適合換工作嗎？」  
        「這段關係未來會如何？」  
        「接下來三個月我需要注意什麼？」
      </p>

      <label class="label">（可選）把問題寫下來：</label>
      <textarea id="user-question" placeholder="寫下你的問題，有助於更清晰聚焦。"></textarea>
    </section>

    <!-- 抽牌模式 -->
    <section class="mode-area">
      <h2>選擇抽牌方式</h2>
      <div class="mode-options">
        <label class="mode-item">
          <input type="radio" name="mode" value="one" checked />
          單張牌｜核心訊息
        </label>

        <label class="mode-item">
          <input type="radio" name="mode" value="three" />
          三張牌｜過去 / 現在 / 未來
        </label>
      </div>

      <button id="draw-btn">✨ 開始抽牌</button>
    </section>
  </main>

  <!-- 結果區 -->
  <section id="result-area" class="result-area hidden card">
    <h2>占卜結果</h2>
    <p id="question-display" class="question-display"></p>

    <!-- 熊熊對話框 -->
    <div id="bear-box" class="card bear-box hidden">
      <div class="bear-avatar">🐻</div>
      <div class="bear-content">
        <div class="bear-title">村長熊熊給你的溫暖提醒</div>
        <div id="bear-text" class="bear-text"></div>
      </div>
    </div>

    <!-- 抽牌結果 -->
    <div id="cards-container" class="cards-container"></div>

    <p class="disclaimer">
      ⚠️ 塔羅是一面照見自己的鏡子。  
      答案在你心裡，我只是幫你把光打亮一些。
    </p>
  </section>

  <!-- 占卜日記 -->
  <section class="card diary-area">
    <div class="diary-header">
      <h2>📓 占卜日記</h2>
      <button id="toggle-diary-btn">顯示/隱藏</button>
    </div>

    <p class="diary-hint">系統會自動記錄你的抽牌結果，只存在你的手機／電腦裡。</p>

    <div id="diary-list" class="diary-list"></div>
  </section>

  <footer class="site-footer">
    © <span id="year"></span> 熊熊塔羅占卜
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
